<!DOCTYPE html>
<html>
 
<head>
    <title>FlaskTest</title>
</head>
 
<body>
    <h2>Welcome To MYAI </h2>
    <h4>Flask: Rendering Templates</h4>
 <!-- this section can be replaced by a child document -->  
{% block body %}
 
 
<p>This is a Flask application.</p>
<form action="{{ url_for("index")}}" method="post">
<label for="query">Query:</label>
<textarea type="text" id="query" name="query" placeholder="query">
</textarea>
<button type="submit">Send</button>
</form>
{% if reply %}
    <h3>Reply:</h3>
    <p>{{ reply }}</p>
{% endif %}
{% endblock %}
 
 
</body>
 
</html>
