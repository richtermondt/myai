{% extends "base.html" %}
{% block content %}
    <h2>Welcome To MYAI </h2>
    <p>MYAI is a simple chatbot application built with Flask.</p>
<form action="{{ url_for("main.index")}}" method="post">
<label for="query">Query:</label>
<textarea type="text" id="query" name="query" placeholder="query">
</textarea>
<button type="submit">Send</button>
</form>
{% if reply %}
    <h3>Reply:</h3>
    <p>{{ reply }}</p>
{% endif %}
{% endblock %}
